<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div class="msg">{message}</div>
    <div class="btn">
      <button @click="add">add</button>
    </div>
  </div>
  <script>
    var ext = {
      created() {
        console.log('我是拓展的created')
      },
      methods: {
        add() {
          console.log('我是拓展的add')
        }
      }
    }
    var app = new Vue({
      el: '#app',
      data() {
        return {
          message: 'hello world'
        }
      },
      created() {
        console.log('我是原生的created')
      },
      methods: {
        add() {
          console.log('我是原生的add')
        }
      },
      extends:ext,
      delimiters:['{','}']
    })
  </script>
</body>

</html>
